{% extends 'base.html' %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>P-rates</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row user-profile">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row profile-sec">
            <a href="{% url 'newProfile'%}"><button class="btn btn-default">Edit Profile</button></a>
            {% for profile in profiles %}
            <div id="p-image">
              <img src="{{profile.prof_pic}}" alt="profile image" >
            </div>  
            <div id="details">
              
            </div>         
            {% endfor %}
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    
  </body>
  </html>
{% endblock %}
